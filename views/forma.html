<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel = "stylesheet" href="css/estilo1.css">

    <body>
        <h1> Pagina desde archivo</h1>
    <img src = "images/Imagen.jpg"/>
        <div class="container">
            <h1>Inserta los datos de tu tarjeta bancaria</h1>
            <form method="POST" action="/consola/examen/validacion">
                <div class="form-control"; style="background-color: rgb(35, 172, 30)">
                    <label class="form-layer" for=""> Inserta tu nombre completo</label>
                    <input type = "text" class="form-control" placeholder="Ingrese nombre" id="nombre" name="nombre">
                </div>
                <div class="form-control" ; style="background-color: rgb(172, 30, 132)">
                    <label class="form-layer" for=""> Inserta los 16 digitos</label>
                    <input type = "text" class="form-control" placeholder="Ingrese digitos" id="digitos" name="digitos">
                </div>
                <div class="form-control"; ; style="background-color: rgb(172, 94, 30)">
                    <label class="form-layer" for=""> Inserta tu CCV </label>
                    <input type = "text" class="form-control" placeholder="Ingrese ccv" id="ccv" name="ccv">
                </div>
                <div class="form-control"; style="background-color: rgb(30, 139, 172)">
                    <label class="form-layer" for=""> Inserta la fecha de vencimiento</label>
                    <input type = "text" class="form-control" placeholder="Ingrese fecha" id="fecha" name="fecha">
                </div>
                <div class = "row" >
                    <input type = "submit" class="btn btn-success">
                </div>
                <div class = "row">
                    <input type = "reset" class="btn btn-warning">
                </div>
            </form>
        </div>        
   


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
